<!DOCTYPE html> 
<html> 
	<head> 
	<title>JHA</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
	<link rel="stylesheet" href="css/thermometer.css" />
	
	<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
	<script src="error_handler.js"></script>
	<script src="jha.js"></script>
	<script src="vis.js"></script>
</head> 
<body> 

<div data-role="page" id="main" style="position:absolute">

	<div data-role="header">
		<a href="#error_dialog" data-rel="popup" id="status" style="float:left;padding:5px;width:23px;height:23px;"></a>
		<h1 id="title" style="height:25px">Josh's Home Automation</h1>
	</div><!-- /header -->

	<div id="content" style="width:100%;height:100%;position:absolute;top:41px">	
	</div><!-- /content -->

<div data-role="popup" id="error_dialog">
			<div data-role="collapsible-set" data-theme="b" data-content-theme="c" data-collapsed-icon="arrow-r" data-expanded-icon="arrow-d" style="margin:0; width:250px;">
				<div data-role="collapsible" data-inset="false">
					<h2>Errors</h2>
					<ul data-role="listview" id="error_list">
					</ul>
				</div><!-- /collapsible -->
				<div data-role="collapsible" data-inset="false">
					<h2>Warnings</h2>
					<ul data-role="listview">
					</ul>
				</div><!-- /collapsible -->
				<div data-role="collapsible" data-inset="false">
					<h2>Info</h2>
					<ul data-role="listview">
					</ul>
				</div><!-- /collapsible -->
			</div><!-- /collapsible set -->
</div>

</div><!-- /page -->

<script>
error_handler.init();
$('#content').JHA({path:""});
</script>

</body>
</html>
